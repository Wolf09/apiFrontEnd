<div class="row hero">
  <div class="col-md-12">
    <ul class="list-group">
        <li *ngFor="let heroe of heroes" class="list-group-item d-flex justify-content-between align-items-center">
          {{heroe.name}}
          <span class="badge"><img [src]="heroe.thumbnail.path" alt="heroe.thumbnail.path" width="100px" height="100px" #imgActual></span>
        </li>
    </ul>
  </div>
</div>
