<div class="row hero">
  <div class="col-md-12">
    <ul class="list-group">
        <li *ngFor="let heroe of misHeroes" class="list-group-item d-flex justify-content-between align-items-center" data-bs-toggle="modal" data-bs-target="#miModal" (click)="miBandera(heroe.id)">
          {{heroe.name}}
          <span class="badge"><img [src]="heroe.thumbnail.path" [alt]="heroe.thumbnail.path" width="100px" height="100px"></span>
          
        </li>
       
    </ul>
  </div>
</div>

 <div *ngIf="bandera" class="modal fade" id="miModal" 
 tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #mostrarHero>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{miHero.name}}</h5>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img [src]="miHero.thumbnail.path" [alt]="miHero.thumbnail.path" width="450px" height="450px">
      <h5>{{miHero.description}}</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
